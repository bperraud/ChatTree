<div id="header">
  <div class="user">
    <img
      [src]="
      ('data:image/jpg;base64,' +
      (user.profile_picture ? user.profile_picture : defaultPP)
      | safeBase64Img)"
      src-fallback="/assets/images/users/default.jpg"
      (click)="showUserInformation = !showMembersList ? !showUserInformation : showUserInformation"
      alt="user img"
    >
  </div>
  <div class="title">
    <!--<span ng-bind="headerTitle"></span>-->
    <i class="fa fa-users"
       (click)="showMembersList = !showUserInformation ? !showMembersList : showMembersList"></i>
  </div>
</div>
<div class="members-list header-popup" [hidden]="!showMembersList">
  <div class="triangle"></div>
  <div class="close" (click)="showMembersList = false">
    <i class="fa fa-times"></i>
  </div>
  <span class="number"><strong ng-bind="activeConv.members.length"></strong> participants</span>
  <hr>
  <ul class="action">
    <li ng-repeat="c in activeConv.members">
      <a href="#">
        <!--<span ng-show="c.label">{{c.label}}<br/></span>-->
        <!--<span class="italic">{{c.email}}</span>-->
      </a>
    </li>
  </ul>
</div>
<div class="user-information header-popup" [hidden]="!showUserInformation">
  <div class="triangle"></div>
  <div class="close" (click)="showUserInformation = false">
    <i class="fa fa-times"></i>
  </div>
  <ul class="fixed-data">
    <!--<li class="name">{{user.surname}} {{user.name}}</li>-->
    <!--<li class="login">@{{user.login}}</li>-->
  </ul>
  <hr>
  <ul class="action">
    <li><a href="" (click)="showUserInformation = false" ng-click="profileEditor(); showUserInformation = false"><i class="fa fa-pencil"></i>Modifier mon profil</a></li>
    <li><a href=""><i class="fa fa-cog"></i>Paramètres</a></li>
    <!--<li><a (click)="logout()"><i class="fa fa-sign-out"></i>Déconnexion</a></li>-->
    <li><a href="logout"><i class="fa fa-sign-out"></i>Déconnexion</a></li>
  </ul>
</div>
